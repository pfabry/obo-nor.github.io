title: "OBO Dashboard: New Ontology Requests"
description: "Dashboard for checking new ontology requests to the OBO Foundry. Under construction."
obo_score_weights:
  no_base:
    impact_factor: 5
    max_impact: 5
  overall_error:
    impact_factor: 5
    max_impact: 20
  overall_warning:
    impact_factor: 0.5
    max_impact: 10
  overall_info:
    impact_factor: 0.1
    max_impact: 5
  report_errors:
    impact_factor: 0.05
    max_impact: 10
  report_warning:
    impact_factor: 0.01
    max_impact: 5
  report_info:
    impact_factor: 0.005
    max_impact: 3
  impact:
    impact_factor: 1
    max_impact: 1 
  dashboard:
    impact_factor: 1
    max_impact: 1
ontologies:
  #registry: "https://raw.githubusercontent.com/OBOFoundry/OBOFoundry.github.io/master/registry/ontologies.yml"
  custom:
    - id: empty
      mirror_from: https://raw.githubusercontent.com/Waltham-Data-Science/empty-ontology/main/empty.owl
      title: "Experimental Measurements, Purposes, and Treatments ontologY"
      contact:
        email: andrea@walthamdatascience.com
        label: Andrea Gaede
        orcid: 0000-0002-1909-7004
        github: andreagaede
      description: An ontology of experimental measurements in the sciences, the purposes for which experimental measurements were made, and experimental treatments, with a focus on life sciences.
      domain: investigations
      homepage: https://github.com/Waltham-Data-Science/empty-ontology
      products:
        - id: empty.owl
        - id: empty.obo
        - id: empty.json
      tracker: https://github.com/Waltham-Data-Science/empty-ontology/issues
      license:
        url: https://creativecommons.org/licenses/by/4.0/
        label: CC BY 4.0
    - id: pbpko
      mirror_from: https://github.com/InSilicoVida-Research-Lab/pbpko/releases/download/v1.3.0/pbpko_12_09_2025.owl
      title: "Physiologically based pharmacokinetic modelling ontology"
      contact:
        email: saurav.kumar@iispv.cat
        label: Saurav Kumar
        orcid: 0000-0003-0593-2598
        github: Crispae
      description: The Physiologically-Based Pharmacokinetics (PBPK) ontology is a comprehensive framework designed to systematically capture and represent the intricate relationships and behaviors of pharmacokinetic processes within living organisms.
      domain: simulation
      homepage: https://github.com/InSilicoVida-Research-Lab/pbpko
      products:
        - id: pbpko.owl
      tracker: https://github.com/InSilicoVida-Research-Lab/pbpko/issues
      license:
        url: https://creativecommons.org/licenses/by/4.0/
        label: CC BY 4.0
    - id: rto
      mirror_from: https://raw.githubusercontent.com/aapm-bdsc-ontology-tg/rto/main/rto.owl
      title: "Radiation Therapy Ontology"
      contact:
        email: jonathanbona@gmail.com
        label: Jonathan Bona
        orcid: 0000-0003-1402-9616
        github: jonathanbona
      description: An ontology describing the domain of radiation therapy concerned primarily with the processes and equipment used to deliver therapeutic radiation in a clinical setting.
      domain: health
      homepage: https://github.com/aapm-bdsc-ontology-tg/rto
      products:
        - id: rto.owl
      tracker: https://github.com/aapm-bdsc-ontology-tg/rto/issues
      license:
        url: https://creativecommons.org/licenses/by/4.0/
        label: CC BY 4.0
    - id: idpo
      mirror_from: https://github.com/BioComputingUP/idpo/releases/download/v2025-10-01/idpo.owl
      title: "Intrinsically Disordered Proteins Ontology"
      contact:
        email: ximena.castro@unipd.it
        label: Ximena Aixa Castro Naser
        orcid: 0000-0002-9211-1255
        github: XimeAixa
      description: The Intrinsically Disordered Proteins Ontology (IDPO) defines concepts and relationships for the states, transitions, and functional roles of intrinsically disordered proteins and regions.
      domain: biochemistry
      homepage: https://github.com/BioComputingUP/idpo
      products:
        - id: idpo.owl
      tracker: https://github.com/BioComputingUP/idpo/issues
      license:
        url: https://creativecommons.org/licenses/by/4.0/
        label: CC BY 4.0
    - id: ocs
      mirror_from: https://raw.githubusercontent.com/edithlaszny/OCS/main/OCS.rdf
      title: "Foundational Ontology for Computational Sociology"
      contact:
        email: edithlaszny@gmail.com
        label: Dr Edit Hlaszny
        orcid: https://orcid.org/0009-0005-6549-9839
        github: edithlaszny
      description: 701 classes covering general sociology, 254 object properties, 78 data properties, and 201 n-ary causal relations - all properly mapped under BFO 2020 toplevel ontology classes.
      domain: investigations
      homepage: https://github.com/edithlaszny/OCS/
      products:
        - id: ocs.owl
      tracker: https://github.com/edithlaszny/OCS/issues
      license:
        url: https://creativecommons.org/licenses/by/4.0/
        label: CC BY 4.0
prefer_base: True
profile:
  baseprofile: "https://raw.githubusercontent.com/ontodev/robot/master/robot-core/src/main/resources/report_profile.txt"
report_truncation_limit: 600
redownload_after_hours: 0
environment:
  ROBOT_JAR: /tools/robot.jar
  ROBOT: robot
